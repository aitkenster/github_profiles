<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<section>
		<input type="text" id="profile_name" placeholder="Enter the name of the github profile you want to fetch"/>
		<a href="#" id="fetch_github_profile">Fetch</a>
	</section>
	<article>
		<header>
		</header>
	</article>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
	$('#fetch_github_profile').on('click', function(){
			var profile_name = $('#profile_name').val()
			$.get('https://api.github.com/users/' + profile_name, function(data){
				$('article header').append("<img src='"+data['avatar_url']+"'>");	
			})

	});
	</script>
</body>
</html>
